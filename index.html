<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap');

        body {
            text-align: center;
            background-color: rgb(58, 58, 58);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://png.pngtree.com/background/20210711/original/pngtree-design-background-of-person-working-on-his-computer-in-top-view-picture-image_1157920.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            font-family: 'Cinzel Decorative', sans-serif;
            color: rgb(0, 0, 0);
            font-size: 60px;
        }

        p {
            font-family: 'Cinzel Decorative', sans-serif;
            font-size: 30px;
            color: rgb(0, 0, 0);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.514);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgb(64, 123, 191);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* Add shadow effect */
            max-width: 400px;
            margin-top: 20px;
            box-sizing: border-box;
            font-family: 'Cinzel Decorative', sans-serif;
        }

        label {
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input[type="text"]:hover,
        input[type="password"]:hover,
        input[type="email"]:hover {
            border: 2px solid rgb(64, 123, 191);
        }

        input[type="submit"] {
            background-color: rgb(64, 123, 191);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"] {
        background-color: rgb(64, 123, 191);
        color: white; 
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;}
         .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; /* Adjust spacing between image and text */
        }

        .title-container img {
            height: 60px; /* Adjust the height to match the text */
            margin-right: 10px; /* Adjust spacing between image and text */
        }

        .title-container h1 {
            font-family: 'Cinzel Decorative', sans-serif;
            color: rgb(0, 0, 0);
            font-size: 60px;
            margin: 0; /* Remove any margin */
        }
    </style>
</head>

<body>
    <div class="title-container">
    <img src="Support Buddy logo.png" >
    <h1>Welcome to Support Buddy</h1>
    </div>
    <p>Please sign up below to interact with us:</p>
    <div class="container">
        <form action="/signup" method="post" id="signupForm">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>



            <input type="button" id="signupButton" value="Sign Up">
        </form>
        <a href="Chatbot1stpage.html" class="signup-link"></a>
    </div>
    <script>
        
        document.getElementById('signupButton').addEventListener('click', function () {
            window.location.href = 'Chatbot1stpage.html';
        });
        document.querySelector('.signup-link').addEventListener('click', function (e) {
            e.preventDefault(); // Prevent the link from navigating immediately
            document.getElementById('signupForm').submit(); // Submit the form
        });
    </script>

</body>

</html>
